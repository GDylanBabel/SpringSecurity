<!DOCTYPE html>
<html lang="es" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Acceso a la aplicación</title>
</head>
<body>
<h1 th:inline="text">Hola [[${#httpServletRequest.remoteUser}]]!!</h1>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Cerrar sesión"/>
</form>

<div th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
    <p>¡Bienvenido Administrador!</p>
</div>

<div th:if="${#authorization.expression('hasRole(''USER'')')}">
    <p>¡Bienvenido Usuario!</p>
</div>

</body>
</html>
